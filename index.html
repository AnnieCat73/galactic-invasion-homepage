<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Stalinist+One&display=swap" rel="stylesheet">
  <title>Galactic Invasion</title>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header class="header main-grid">
    <div class="header-content">
      <img src="./assets/logo.svg" alt="logo" class="logo">
      <nav class="nav">
        <ul class="nav-list">
          <li><a href="#" class="nav-item">Mission</a></li>
          <li><a href="#" class="nav-item">Planets</a></li>
          <li><a href="#" class="nav-item">Invasion</a></li>
        </ul>
      </nav>
      <a href="#" class="btn">Join the cause</a>
    </div>
  </header>

  <main class="main main-grid">
    <div class="main-content">
      <h1 class="heading">Invasion Begins</h1>
      <div class="countdown">
        <div class="days square">
          <p class="number">02</p>
          <p class="time">Days</p>
        </div>
        <div class="hours square">
          <p class="number">05</p>
          <p class="time">Hours</p>
        </div>
        <div class="minutes square">
          <p class="number">19</p>
          <p class="time">Minutes</p>
        </div>
        <div class="seconds square">
          <p class="number">39</p>
          <p class="time">Seconds</p>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer main-grid">
    <div class="terms">
      <p class="text text-bold">Terms of Conquest</p>
      <p class="text">Â© 10 021 Galactic Invaders Foundation. All Rights Reserved</p>
    </div>
    <div class="footer-nav">
      <ul class="footer-nav-list">
        <li><a href="#" class="footer-nav-item">Mission</a></li>
        <li><a href="#" class="footer-nav-item">Planets</a></li>
        <li><a href="#" class="footer-nav-item">Invasion</a></li>
      </ul>
    </div>
  </footer>
  
</body>
</html>
